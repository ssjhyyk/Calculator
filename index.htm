<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" class="style">
    <title>Calculator</title>
</head>

<body>
    <div class="calc">
        <div class="calc__display">
            <div class="calc__display__input">0</div>
        </div>
        <div class="calc__buttons">
            <div class="calc__buttons__row">
                <button class="calc__buttons__row__button">AC</button>
                <button class="calc__buttons__row__button">+/-</button>
                <button class="calc__buttons__row__button">%</button>
                <button class="calc__buttons__row__button calc__buttons__row__button--orange">/</button>
            </div>
            <div class="calc__buttons__row">
                <button class="calc__buttons__row__button">7</button>
                <button class="calc__buttons__row__button">8</button>
                <button class="calc__buttons__row__button">9</button>
                <button class="calc__buttons__row__button calc__buttons__row__button--orange">x</button>
            </div>
            <div class="calc__buttons__row">
                <button class="calc__buttons__row__button">4</button>
                <button class="calc__buttons__row__button">5</button>
                <button class="calc__buttons__row__button">6</button>
                <button class="calc__buttons__row__button calc__buttons__row__button--orange">-</button>
            </div>
            <div class="calc__buttons__row">
                <button class="calc__buttons__row__button">1</button>
                <button class="calc__buttons__row__button">2</button>
                <button class="calc__buttons__row__button">3</button>
                <button class="calc__buttons__row__button calc__buttons__row__button--orange">+</button>
            </div>
            <div class="calc__buttons__row">
                <button class="calc__buttons__row__button calc__buttons__row__button--zero">0</button>
                <button class="calc__buttons__row__button">.</button>
                <button class="calc__buttons__row__button calc__buttons__row__button--orange">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
